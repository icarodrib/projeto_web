<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/styles.css">
        <title>Fale conosco</title>
    </head>
    <body>
        <header>
            <img src="src/media/logo.png" id="logo" alt="logo"/>
            
        </header>
        <nav>
            <a href="index.html"> Home </a>
            <a href="sobre.html"> Sobre </a>
            <a href="faleconosco.html"> Fale Conosco </a>
        </nav>
        <main class="faleconosco">
            <section class="section3">
                <div class="fconosco">
                    <br/>
                    <h1>FALE CONOSCO</h1>
                    <br/>
                    <p>Fique avontade para entrar em contato</p>
                    <br/>
                </div>
                <div class="form" action="#">
                    <form action="https://formsubmit.co/icarodrib@gmail.com" method="post">
                        <label for="nome">Nome completo: </label><br>
                        <input type="text" id="nome" name="nome" value="" placeholder="Seu nome aqui"> <br><br>
                        <label for="email">E-mail: </label><br>
                        <input type="text" id="email" name="email" value="" placeholder="nome@email.com"> <br><br>
                        <label for="mensagem"></label>Motivo do contato: <br>
                        <textarea name="mensagem" id="mensagem" rows="10" cols="30" placeholder="Achei seu site muito bonito"></textarea> <br><br>
                        <input type="submit"  onclick="enviarEmail()" id="submit" value="Enviar">
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img src="src/media/logo.png" id="logo" alt="logo">
            <br/><br/>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank"><img src="src/media/facebook-64.png" alt=""/></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><img src="src/media/instagram-64.png" alt=""/></a></li>
            </ul>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

        function enviarEmail(){
            (function(){
                emailjs.init("jok7NYQoVm2BqTf2r");  // Chave Publica da conta
            })();

            var dados = {
                nome: document.querySelector("#nome").value,
                email: document.querySelector("#email").value,
                mensagem: document.querySelector("mensagem").value,
            }

            var serviceID = "service_18b9ytp"; // ID do serviÃ§o de email
            var templateID = "template_t3h6gyn" // ID do template de email

            emailjs.send(serviceID, templateID, dados)
            .then( res => {
                alert("Email enviado com sucesso!");
            })
            .catch();
        }
    </script>
</html>
